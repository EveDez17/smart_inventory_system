{% extends 'base.html' %}

{% block title %}Categories - My Site{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Category List</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>

    <!-- Buttons for Returning and Adding Categories -->
    <div class="mt-3">
        <a href="{% url 'inventory:inventory_dashboard' %}" class="btn btn-secondary">Return</a>
        <a href="{% url 'inventory:add_category' %}" class="btn btn-primary">Add Category</a>
    </div>
</div>
{% endblock %}
