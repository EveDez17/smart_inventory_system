{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extrahead %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-image: url('{% static 'images/login.jpg' %}'); /* Adjusted to use the 'static' template tag correctly */
    background-size: cover; /* Cover the entire area of the page */
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Ensures the background image does not scroll with the page */
  }
</style>
<link href="{% static 'css/gatehouse.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Book Gatehouse Entry | Smart Inventory System</h2>
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
        <!-- Link to view all gatehouse bookings -->
      <div class="mb-3 text-center">
        <a href="{% url 'inbound:gatehouse-bookings-list' %}" class="btn btn-info">View Gatehouse Bookings</a>
      </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
