<!-- register.html -->

{% load static %}

{% block extrahead %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!-- Add any other meta/link tags needed for your page -->
</head>
{% endblock %}

{% block content %}
<body>
<div class="register-page">
    <div class="register-container">
        <h2 class="text-center">Register</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="First name*" required>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" class="form-control" placeholder="Last name*" required>
            </div>
            <!-- Add other fields in similar fashion -->
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email*" required>
            </div>
            <div class="form-group">
                <input type="password" name="password1" class="form-control" placeholder="Password*" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" placeholder="Re-type password*" required>
            </div>
            <div class="form-group">
                <input type="tel" name="contact_number" class="form-control" placeholder="Telephone number*" required>
            </div>
            <!-- Employee ID and other inputs go here -->
            <div class="form-group agreement">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">By signing up, I agree with the Terms of Use & Privacy Policy</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="text-center">
                <a href="{% url 'demo:login' %}">Already have an account? Log in</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
