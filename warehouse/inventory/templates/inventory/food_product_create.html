{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/dashboard_global.css' %}">
<style>
    .custom-grey-bg {
        background-color: #f5f5f5;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 1rem;
    }
    body, html {
        height: 100%;
        margin: 0;
    }
    .page-background {
        background-color: #e9ecef;
        padding-top: 20px;
        padding-bottom: 20px;
        min-height: 100%;
    }
    .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.25rem;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
</style>
{% endblock extra_styles %}

{% block content %}
<div class="page-background d-flex flex-column justify-content-between">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center">Add Food Product</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Scroll the page to the bottom of the form
        document.getElementById('your-form').scrollIntoView({ behavior: 'smooth', block: 'end' });
    });
    </script>
<!-- Add the update_table.js if it's used for the form -->
<script src="{% static 'js/update_table.js' %}"></script>
{% endblock %}
