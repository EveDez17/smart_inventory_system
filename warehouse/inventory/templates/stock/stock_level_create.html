{% extends 'base.html' %}

{% block title %}Create Stock Level{% endblock %}

{% block extra_styles %}
<style>
    /* Additional styles if needed */
    .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.25rem;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .page-background {
        background-color: #e9ecef;
        padding-top: 20px;
        padding-bottom: 20px;
        min-height: 100%;
    }
</style>
{% endblock extra_styles %}

{% block content %}
<div class="page-background">
    <div class="container py-5"> <!-- Added padding on the y-axis -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 form-container">
                <h2 class="text-center mb-4">Create Stock Level</h2>
                <form method="post" action="{% url 'inventory:stock_level_create' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="pick_face">Pick Face:</label>
                        <input type="text" id="pick_face" name="pick_face" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="product">Product:</label>
                        <input type="text" id="product" name="product" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="0" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="batch_number">Batch Number:</label>
                        <input type="text" id="batch_number" name="batch_number" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="expiration_date">Expiration Date:</label>
                        <input type="date" id="expiration_date" name="expiration_date" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <!-- Return Button -->
                <a href="{% url 'inventory:stock_level_dashboard' %}" class="btn btn-secondary w-100 return-button">Return to Stock Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
