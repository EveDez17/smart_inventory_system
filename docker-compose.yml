version: '3.8'
services:
  web:
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${PGPORT}:24248"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  static_volume:
  media_volume:
  pgdata:




