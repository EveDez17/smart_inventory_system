{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Category - My Site{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Category</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</div>
{% endblock %}
