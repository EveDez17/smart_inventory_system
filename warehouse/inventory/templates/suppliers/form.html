<!-- suppliers/form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add New Supplier</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ address_form.as_p }}
            </div>
            <div class="col-md-6">
                {{ supplier_form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
