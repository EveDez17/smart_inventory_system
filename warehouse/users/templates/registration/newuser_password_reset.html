{% extends 'base.html' %}
{% block content %}
<h2>Password Reset</h2>
<p>Please enter your email address, and we will send you a link to reset your password.</p>
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
