{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add New Supplier</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'supplier-list' %}">Back to Supplier List</a>
</div>
{% endblock %}
