<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Route69 | Smart Routes, Bright Future{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    {% block extra_styles %}{% endblock extra_styles %}
</head>
<body>
    <header>
        <!-- Header content can go here -->
    </header>
    
    <main>
        {% block content %}
        <!-- The main content will be overridden by child templates -->
        {% endblock content %}
    </main>
    
    <footer>
        <!-- Common footer content can go here -->
    </footer>
    
    {% block scripts %}{% endblock scripts %}
</body>
</html>
